<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>✊Rock  ✋🏻Paper ✌🏽Scissors</h1>

    <!-- Choices - Images -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock" >
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper" >
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="scissor" >
        </div>
    </div>


    <!-- Scoreboard -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <h2>Develop with 💓 by <a href="https://acloudtechie.com/about" target="_blank">ACloudTechie</a> | Connect with me: <a href="https://www.linkedin.com/in/zeeshanmcp12" target="_blank">Linkedin @zeeshanmcp12</a></h2>


    <script src="app.js"></script>
</body>
</html>
